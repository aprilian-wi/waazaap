<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waazaap - Solusi Chat Marketing Terbaik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0fdf4",
                100: "#dcfce7",
                200: "#bbf7d0",
                300: "#86efac",
                400: "#4ade80",
                500: "#22c55e",
                600: "#16a34a",
                700: "#15803d",
                800: "#166534",
                900: "#14532d",
              },
            },
          },
        },
      };
    </script>
    <style>
      .hero-gradient {
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.1) 0%,
          rgba(16, 163, 74, 0.2) 100%
        );
      }
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .pricing-card {
        transition: all 0.3s ease;
      }
      .pricing-card:hover {
        transform: scale(1.03);
      }
      .pricing-popular {
        border: 2px solid #22c55e;
      }
      .testimonial-card {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .chat-button {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }
      .faq-answer {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      .faq-question.active i {
        transform: rotate(45deg);
      }
      .max-w-custom {
        max-width: 1290px;
      }
    </style>
  </head>
  <body class="font-sans antialiased text-gray-800">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm">
      <div class="max-w-custom mx-auto px-6 py-3 flex justify-between items-center">
        <div class="flex items-center">
          <div
            class="w-10 h-10 rounded-full bg-primary-600 flex items-center justify-center text-white font-bold text-xl mr-2"
          >
            W
          </div>
          <span class="text-xl font-bold text-primary-700">Waazaap</span>
        </div>
        <nav class="hidden md:flex space-x-8">
          <a
            href="#features"
            class="text-gray-600 hover:text-primary-600 transition"
            >Fitur</a
          >
          <a
            href="#pricing"
            class="text-gray-600 hover:text-primary-600 transition"
            >Harga</a
          >
          <a
            href="#testimonials"
            class="text-gray-600 hover:text-primary-600 transition"
            >Testimoni</a
          >
          <a
            href="#faq"
            class="text-gray-600 hover:text-primary-600 transition"
            >FAQ</a
          >
        </nav>
        <div class="flex items-center space-x-4">
          <a
            href="#"
            class="hidden md:inline-block text-gray-600 hover:text-primary-600 transition"
            >Masuk</a
          >
          <a
            href="#signup"
            class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md transition"
            >Daftar Gratis</a
          >
        </div>
        <button class="md:hidden text-gray-600">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-gradient py-16 md:py-24">
      <div class="max-w-custom mx-auto px-6">
        <!-- Hero content here -->
      </div>
    </section>

    <!-- Trusted By -->
    <section class="py-12 bg-gray-50">
      <div class="max-w-custom mx-auto px-6">
        <!-- Trusted By content here -->
      </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="py-16 md:py-24">
      <div class="max-w-custom mx-auto px-6">
        <!-- Features content here -->
      </div>
    </section>

    <!-- How It Works -->
    <section class="py-16 md:py-24 bg-gray-50">
      <div class="max-w-custom mx-auto px-6">
        <!-- How It Works content here -->
      </div>
    </section>

    <!-- Pricing Section -->
    <section id="pricing" class="py-16 md:py-24">
      <div class="max-w-custom mx-auto px-6">
        <!-- Pricing content here -->
      </div>
    </section>

    <!-- Testimonials -->
    <section id="testimonials" class="py-16 md:py-24 bg-gray-50">
      <div class="max-w-custom mx-auto px-6">
        <!-- Testimonials content here -->
      </div>
    </section>

    <!-- FAQ -->
    <section id="faq" class="py-16 md:py-24">
      <div class="max-w-custom mx-auto px-6">
        <!-- FAQ content here -->
      </div>
    </section>

    <!-- CTA Section -->
    <section class="py-16 md:py-24 bg-primary-700 text-white">
      <div class="max-w-custom mx-auto px-6 text-center">
        <!-- CTA content here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-12">
      <div class="max-w-custom mx-auto px-6">
        <!-- Footer content here -->
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
